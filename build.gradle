buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.github.filipmalczak'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-mongodb-reactive')
	compile('org.springframework.boot:spring-boot-starter-webflux')
	compile('de.flapdoodle.embed:de.flapdoodle.embed.mongo')

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
	compile group: 'ma.glasnost.orika', name: 'orika-core', version: '1.5.2'

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('io.projectreactor:reactor-test')

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.0'
	testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.18.3'
	testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.2.0'

	testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
	testRuntime 'org.junit.vintage:junit-vintage-engine:5.1.0' //required for Spock

    compileOnly('org.projectlombok:lombok')
    testCompileOnly('org.projectlombok:lombok')
}

test {
    useJUnitPlatform()
    testLogging {
        afterSuite { desc, result ->
            if (!desc.parent) { // will match the outermost suite
                println "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} successes, ${result.failedTestCount} failures, ${result.skippedTestCount} skipped)"
            }
        }
    }
}

