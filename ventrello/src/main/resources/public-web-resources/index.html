    <title>Ventrello</title>
</head>
<body>


<ul id="date-range-row" class="nav nav-tabs">

    <li class="nav-item ml-auto">
        <form>
            <div class="form-row">
                <div class="col">
                    <input id="date-range" type="text" class="form-control">
                </div>
                <div class="col-xs">
                    <label for="step-size">Step:</label>
                </div>
                <div class="col" style="display: inline-block;">
                    <input id="step-size" type="number" class="form-control" value="10000">
                </div>
                <div class="col-xs">
                    <label for="step-size">ms</label>
                </div>
                <div class="col-xs">
                    <label for="frame-length">Every:</label>
                </div>
                <div class="col">
                    <input id="frame-length" type="number" class="form-control" value="1000">
                </div>
                <div class="col-xs">
                    <label for="frame-length">ms</label>
                </div>
                <div class="col-xs">
                    <button id="play-animation" type="button" class="form-control">
                        <span id="play-icon" class="fa fa-play"></span>
                        <span id="pause-icon" class="fa fa-pause"></span>
                    </button>
                </div>
            </div>
        </form>
    </li>
</ul>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#">Ventrello</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/tasks.html">Tasks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/boards.html">Boards</a>
    </li>
    <li class="nav-item ml-auto">
        <form>
            <div class="form-row">
                <div class="col">
                    <input id="current-date" type="text" class="form-control">
                </div>
                <div class="col">
                    <select id="temporal-approach" class="form-control">
                        <option selected value="NOW">Now</option>
                        <option value="FIXED">Fixed</option>
                        <option value="RANGE">Range</option>
                    </select>
                </div>
                <div class="col">
                    <span class="badge badge-secondary" id="timezone"></span>
                </div>
            </div>
        </form>
    </li>
</ul>



<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="text-center">
                <h1>Ventrello</h1>
                <blockquote>Vent-enabled Trello clone</blockquote>
            </div>
        </div>
    </div>
</div>
</body>
</html>
